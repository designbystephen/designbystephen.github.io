<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width">

	<title>Stephen Roth: Full-Stack Software Engineer & UI/UX Designer</title>

	<meta name="author" content="Stephen Roth" />
	<meta name="description" content="Stephen Roth is a Full-Stack Software Engineer and UI/UX Designer from the St. Louis area." />
	<meta name="keywords" content="Full-Stack, Front-End, JavaScript, ECMA, ECMAScript, Web, Applications, Software, Engineer, Node, React, Ember, Angular, Healthcare" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="assets/images/favicon-96x96.png">
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/webfont/1.6.28/webfontloader.js"></script>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
	<link href="styles/browser.css" rel="stylesheet" />
	

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div id="layout">
		<div class="container-fluid">
			<header>
				<div id="page-header" class="animated">
					<div id="avatar">
						<img class="img-circle" src="assets/images/painted_avatar-2017-03-13.png" alt="Stephen Roth" width="150" />
						<img class="img-circle" src="assets/images/brushed_avatar-2017-03-13.png" alt="Stephen Roth" width="150" />
						<img class="img-circle" src="assets/images/halftone_avatar-2017-03-13.png" alt="Stephen Roth" width="150" />
					</div>
					<div class="text-center">
						<h1>Stephen Roth</h1>
						<h2>
							Full-Stack Software Engineer
						</h2>
						<h3>
							UI/UX Designer
						</h3>
					</div>
				</div>
			</header>
			<main>
				<div id="page-content" class="animated">
					<div class="blurb">
						<div class="blurb__section">
							<div class="blurb__icon">
								<span class="fa fa-quote-right  fa-flip-horizontal"></span>
							</div>
							<div class="blurb__text">
								I believe that great design is content that works beautifully.
							</div>
						</div>
					</div>
				</div>
			</main>
			<footer>
				<div id="page-footer" class="animated">
					<div class="chip-list">
						<ul class="chip-list__col">
							<li class="chip-list__chip">
								<a href="https://github.com/designbystephen" title="GitHub">
									<span class="fa fa-github"></span>
									/designbystephen
								</a>
							</li>
							<li class="chip-list__chip">
								<a href="mailto:designbystephen" title="email">
									<span class="fa fa-envelope"></span>
									designbystephen@gmail
								</a>
							</li>
						</ul>
						<ul class="chip-list__col">
							<li class="chip-list__chip">
								<a href="https://twitter.com/@designbystephen" title="twitter">
									<span class="fa fa-twitter"></span>
									@designbystephen
								</a>
							</li>
							<li class="chip-list__chip">
								<a href="https://www.linkedin.com/in/designbystephen" title="LinkedIn">
									<span class="fa fa-linkedin"></span>
									/in/designbystephen
								</a>
							</li>
						</ul>
					</div>
				</div>
			</footer>
		</div>
	</div>

	<script>
		var imgCount = 0;
		var images = [
			'assets/images/painted_avatar-2017-03-13.png',
			'assets/images/brushed_avatar-2017-03-13.png',
			'assets/images/halftone_avatar-2017-03-13.png'
		];

		WebFont.load({
			google: {
				families: ['Source Sans Pro:300,400,700']
			},
			timeout: 2000
		});

		// preload images
		images.forEach(function(src){
			var img = new Image();
			img.onload = function(){ 
				imgCount++;
			};

			img.src = src;
		});

		// trigger animations with slight delay so catches the users eye
		function defer() {
			setTimeout(function() {
				if (imgCount >= images.length) {
					// wait for images to be loaded
					animate();
				} else {
					defer();
				}
			}, 64);
		};

		// animate content
		function animate() {
			document.getElementById('page-header').className += ' animated--slide';
			document.getElementById('page-content').className += ' animated--fade';
			document.getElementById('page-footer').className += ' animated--fade';
		};

		defer();
	</script>
</body>
</html>
